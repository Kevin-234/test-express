<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/client.js" defer></script>
</head>
<body>
  <div class="container">
  
    <div class="plane">
      
      <div class="p-body">
        <div class="p-parts">
          <div class="part-one">
            <span class="po-up"></span>
            <span class="po-middle"></span>
            <span class="po-down"></span>
          </div>
          <div class="part-two">
            <span class="pt-wing"></span>
          </div>
          <div class="part-three">
            <span class="roll"></span>
          </div>
          <div class="helix">
            <span class="h-base"></span>
            <span class="h-rotor"></span>
          </div>
        </div>
        
        <div class="cat">
          <span class="eyes left"></span>
          <span class="eyes right"></span>
          <span class="mouth"></span>
        </div>
      </div>
      
      <div class="p-message">
        <div class="rope"></div>
        <ul>
          <li>Meow!</li>
          <li class="middle">Purr</li>
          <li>Meow</li>
        </ul>
      </div>
    </div>
   
  </div>
</body>
</html>
